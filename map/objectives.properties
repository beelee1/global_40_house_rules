Global_40_House_Rules.Germans;objectiveAttachment_Germans_1_Trade_with_Russia=<b>5 PUs</b> if not yet at war with Russia.
Global_40_House_Rules.Germans;objectiveAttachment_Germans_2_Control_Novgorod_Or_Volgograd_Or_Russia=<b>5 PUs</b> for each German controlled territory: Volgograd or Novgorod or Russia.
Global_40_House_Rules.Germans;objectiveAttachment_Germans_3_Control_Caucasus=<b>5 PUs</b> if Axis controls the Caucasus.
Global_40_House_Rules.Germans;triggerAttachment_Germans_4_Presence_In_EgyptOrUK=<b>5 PUs</b> if there is at least one German land unit in Egypt or UK. When GermansInLondon5PU or BM Rules tech is activated for UK Bonus.
Global_40_House_Rules.Germans;triggerAttachment_Germans_BM_Balkans_NO=<b>2 PUs</b> When BM Rules tech is activated and Romania, Yugoslavia, Albania, Bulgaria, Greece and Crete are Axis or Pro-Axis controlled.
Global_40_House_Rules.Germans;triggerAttachment_Germans_5_Swedish_Iron_Ore=<b>5 PUs</b> if Germany controls both Denmark and Norway and Sweden is not allied-controlled or pro-allied.
Global_40_House_Rules.Germans;objectiveAttachment_Germans_6_Control_Iraq_Or_Persia_Or_Northwest_Persia=<b>2 PUs</b> for each German controlled territory: Iraq or Persia or Northwest Persia.
Global_40_House_Rules.Germans;objectiveAttachment_German_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Japanese Units are in German Controlled Territories. Sea Zones exempt. 


Global_40_House_Rules.Russians;triggerAttachment_Russians_1_Lend_Lease=<b>5 PUs</b> If Russia is at war with Germany or Italy, Sea Zone 125 has no Axis warships (all sea units except transports), Archangel is Russia-controlled and there are no allied units in any original Russian territories. 
Global_40_House_Rules.Russians;triggerAttachment_Russians_Lend_Lease_SeaZones_2PUs=<b>2 PUs Each</b> If Russia is at war war with Germany or Italy and Russian National Objectives tech is on and Sea Zones 125 and Archangel, 80 and Persia and Caucusus or 5 and Amur have no Axis warships and are Allied controlled. Allied units are allowed in Russia. Removes 5 PU Lend Lease in Sea Zone 125. Also works Beginning of RD 3 for BM Rules with Allied units allowed in Russia. Caucusus <b>Not</b> required for BM Rules.</>
Global_40_House_Rules.Russians;triggerAttachment_Russians_Lend_Lease_SeaZones_+2PUs=<b>Beginning RD 3 an Additional 2 PUs each</b> When Russian National Objectives or BM Rules tech is on for Sea Zones 5,80 and 125 if Russia is at war and Japan declares war on Russia. <b>Allied units may be present in Russia.</>
Global_40_House_Rules.Russians;objectiveAttachment_Russians_2_Spread_Of_Communism=<b>3 PUs</b> for each originally German, Italian, or Pro-Axis neutral territories that Russia controls.
Global_40_House_Rules.Russians;objectiveAttachment_Russians_2_Spread_Of_Communism2=<b>2 PUs</b> When Russian National Objectives tech is on for each originally German, Italian, or Pro-Axis Euoropean neutral territories that Russia controls. Negates Russians_Spread_Of_Communism.
Global_40_House_Rules.Russians;objectiveAttachment_Russians_2_Spread_Of_Communism3=<b>3 PUs</b> When BM Rules tech is on for each originally German, Italian, or Pro-Axis Euoropean neutral territories that Russia controls. Negates Russians_Spread_Of_Communism.
Global_40_House_Rules.Russians;objectiveAttachment_Russians_3_No_Allies=<b>3 PUs</b> When Russia No Allies or BM Rules tech is on, Russia is at war with Germany or Italy and there are no Allied units in any original Russian territories. 
Global_40_House_Rules.Russians;objectiveAttachment_Russians_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Allied Units are in Russian Controlled Territories. Sea Zones exempt. 


Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_1_Trade_With_America=<b>10 PUs</b> if not yet at war with USA, has not yet attacked French Indo-China, and has not declared war on UK or ANZAC.
Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_2_Strategic_Defense_Perimeter=<b>5 PUs</b> if Axis controls all of Guam, Midway, Wake Island, Gilbert Islands, and Solomon Islands.
Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_BM_Strategic_Defense_Perimeter=<b>5 PUs</b> When BM Rules tech is on and Axis controls all of Dutch New Guinea, New Guinea, New Britain and Solomon Islands. Negates Strategic Defense Perimeter.
Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_3_Control_Honolulu_Or_Sydney_Or_Calcutta_Or_Western_United_States=<b>5 PUs</b> for each Axis controlled territory: Hawaii, India, New South Wales, and Western United States.
Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_4_Control_Dutch_East_Indies=<b>5 PUs</b> if Axis controls all of Sumatra, Java, Borneo, and Celebes.
Global_40_House_Rules.Japanese;objectiveAttachment_Strategic_Islands=<b>3 PUs</b> When PacificIslandsAndPU_Change tech is on and Japan controls Midway, Wake and Guam. BM Rules tech will negate this.
Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_Strategic_Islands=<b>5 PUs</b> When BM Rules tech is on and Japan controls Midway, Wake and Guam.
Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_6_Home_Islands=<b>3 PUs</b> When BM Rules tech is on and Japan controls Okinawa and Iwo Jima and is at war with the United States.
Global_40_House_Rules.Japanese;objectiveAttachment_Japanese_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if German or Italian Units are in Japanese Controlled Territories. Sea Zones exempt. 

Global_40_House_Rules.Americans;objectiveAttachment_Americans_1_Homeland=<b>10 PUs</b> if USA is at war and EUS, WUS, and CUS are American-controlled.
Global_40_House_Rules.Americans;objectiveAttachment_Americans_2_Outer_Territories=<b>5 PUs</b> if USA is at war and Alaska, Aleutian Islands, Hawaiian Islands, and Johnston Island, and Line Islands are American-controlled.
Global_40_House_Rules.Americans;objectiveAttachment_Americans_3_Defense_Obligations=<b>5 PUs</b> if USA is at war and Mexico, South Eastern Mexico, Central America, and West Indies are American-controlled.
Global_40_House_Rules.Americans;objectiveAttachment_Americans_4_Philippines=<b>5 PUs</b> if USA is at war and the Philippines is American-controlled.
Global_40_House_Rules.Americans;triggerAttachment_Americans_5_Presence_In_France=<b>5 PUs</b> each turn the USA has one land unit in France.
Global_40_House_Rules.Americans;objectiveAttachment_Americans_Strategic_Islands=<b>3 PUs</b>When the PacificIslandsAndPU_Change tech is on when at war with Japan, USA controls Midway, Wake and Guam. BM Rules tech will negate this.
Global_40_House_Rules.Americans;objectiveAttachment_American_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Russian Units are in American Controlled Territories. Sea Zones exempt.
Global_40_House_Rules.Americans;objectiveAttachment_Americans_8_Pacific_Airfields=<b>5 PUs</b> When BM Rules tech is on and USA is at War with Japan and Midway, Wake Island and Guam are Allied controlled. 
Global_40_House_Rules.Americans;objectiveAttachment_Americans_9_Vital_Forward_Bases=<b>5 PUs</b> When BM Rules tech is on and Marianas, Marshall Islands, Paulau Island and Caroline Islands are Allied controlled.
Global_40_House_Rules.Americans;triggerAttachment_Americans_6_Western_Europe_Beach_Head=<b>5 PUs</b> When BM Rules tech is on and Allies control at least 2 of: Normandy Bordeaux, Holland Belgium, Southern France, and USA has at least one land unit in any of these territories.
Global_40_House_Rules.Americans;triggerAttachment_Americans_7_North_Africa_Beach_Head=<b>5 PUs</b> When BM Rules tech is on and Morocco, Algeria, and Tunisia are Allied-Control and the USA has at least one land unit in any of these territories.

Global_40_House_Rules.Chinese;objectiveAttachment_Chinese_1_Burma_Road=<b>6 PUs</b> and may build artillery if the Allies control India, Burma, Yunnan, and Szechwan.
Global_40_House_Rules.Chinese;objectiveAttachment_Chinese_Burma_RoadBM=<b>3PUs</b> When BM Rules tech is on and may build artillery if the Allies control India, Burma, Yunnan, and Szechwan. Negates Chinese Burma Road Objective.


Global_40_House_Rules.British;objectiveAttachment_British_1_Original=<b>5 PUs</b> for UK Europe if UK Europe controls all of its original territories.
Global_40_House_Rules.British;objectiveAttachment_British_1a_Original=<b>3 PUs</b> When ConvoyAndBlockade or BM Rules tech is on for UK Europe if UK Europe  controls all of its original territories. Negates 5 PU British Original.
Global_40_House_Rules.British;objectiveAttachment_British_2_Southern_Europe_Beach_Head=<b>3 PUs</b> for UK Europe when BM Rules tech is on and Allies control two of: Sicily, Sardinia, Greece, Southern Italy, and Allies have at least one land unit in any of these territories.
Global_40_House_Rules.British;objectiveAttachment_British_4_Control_Convoy_Lanes=<b>3 PUs</b> for UK Europe when BM Rules tech is on and Malta, Crete, and Cyprus are Allied or pro-Allied controlled.
Global_40_House_Rules.British;triggerAttachment_British_3_No_Enemy_Submarines=<b>3 PUs</b> for UK Europe when BM Rules tech is on and there are no enemy submarines in any Atlantic Ocean Sea Zones, excluding sz112 and sz125,...,sz127.
Global_40_House_Rules.British;objectiveAttachment_British_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Russian Units are in British Controlled Territories. Sea Zones exempt.
Global_40_House_Rules.British;triggerAttachment_UK_Pacific_4_No_Enemy_Submarines=<b>3 PUs</b> When at war with Japan for UK Pacific when BM Rules tech is on and UK Pacific controls West India, and either Egypt or Union of South Africa is Allied-controlled, and there are no enemy submarines in the western half of the Indian Ocean (sz71,...,81).
Global_40_House_Rules.British;objectiveAttachment_UK_Pacific_2_Kwangtung_And_Malaya=<b>5 PUs</b> for UK Pacific if UK Pacific controls both Kwangtung and Malaya, and is at war with Japan.
Global_40_House_Rules.British;objectiveAttachment_UK_Pacific_2_Kwangtung_And_MalayaBM=<b>3 PUs</b> for UK Pacific when BM Rules tech is on and UK Pacific controls both Kwangtung and Malaya, and is at war with Japan. Negates the 5 PU Objective.
Global_40_House_Rules.British;objectiveAttachment_UK_Pacific_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Russian Units are in UK_Pacific Controlled Territories. Sea Zones exempt. 


Global_40_House_Rules.Italians;objectiveAttachment_Italians_1_Control_The_Mediterranean=<b>5 PUs</b> if no Allied ships are in the Med: sz92,...,sz99.
Global_40_House_Rules.Italians;objectiveAttachment_Italians_2_Roman_Empire=<b>5 PUs</b> if Axis control at least 3 of: Gibraltar, Egypt, Southern France and Greece.
Global_40_House_Rules.Italians;objectiveAttachment_Italians_3_North_Africa=<b>5 PUs</b> if Axis control all of: Morocco, Algeria, Tunisia, Libya, Tobruk, and Alexandria.
Global_40_House_Rules.Italians;objectiveAttachment_Italians_3_North_Africa_ControlBMVichy=<b>5 PUs</b> when BM Rules or BM Vichy tech is on and Axis control all of: Morocco, Algeria, Tunisia, Libya, Tobruk, and Alexandria. Negates above North Africa Objective.
Global_40_House_Rules.Italians;objectiveAttachment_Italians_4_Control_Iraq_Or_Persia_Or_Northwest_Persia=<b>2 PUs</b> for each Italian controlled territory: Iraq or Persia or Northwest Persia.
Global_40_House_Rules.Italians;objectiveAttachment_Italian_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Japanese Units are in Italian Controlled Territories. Sea Zones exempt.
Global_40_House_Rules.Italians;objectiveAttachment_Italians_5_Control_Convoy_Lanes=<b>3 PUs</b> when BM Rules tech is on and Malta, Crete, and Cyprus are Axis controlled.

Global_40_House_Rules.ANZAC;triggerAttachment_ANZAC_1_Control_Original_And_Malaya=<b>5 PUs</b> if the Allies control Malaya, and ANZAC controls all of their original territories, and is at war with Japan.
Global_40_House_Rules.ANZAC;triggerAttachment_ANZAC_1_Control_Original_And_MalayaBM=<b>3 PUs</b> when BM Rules tech is on and the Allies control Malaya, and ANZAC controls all of their original territories, and is at war with Japan. Negates the 5 PU Control Original and Malaya Objective above.
Global_40_House_Rules.ANZAC;objectiveAttachment_ANZAC_2_Control_Strategic_Islands=<b>5 PUs</b> if the Allies (not including Dutch) control all of Dutch New Guinea, New Guinea, New Britain, and the Solomon Islands, and is at war with Japan.
Global_40_House_Rules.ANZAC;objectiveAttachment_ANZAC_2_Control_Strategic_IslandsBM=<b>3 PUs</b> when BM Rules tech is on and the Allies (not including Dutch) control all of Dutch New Guinea, New Guinea, New Britain, and the Solomon Islands, and is at war with Japan. Negates the above 5 PU Strategic Islands Objective.
Global_40_House_Rules.ANZAC;objectiveAttachment_ANZAC_2_Control_Strategic_IslandsRedesign=<b>3 PUs</b> when Option Redesign is on and the Allies (not including Dutch) control all of Dutch New Guinea, New Guinea, New Britain, and the Solomon Islands, and is at war with Japan. Negates the above 5 PU Strategic Islands Objective.
Global_40_House_Rules.ANZAC;objectiveAttachment_ANZAC_3_Pacific_Supply_Lines=<b>3 PUs</b> when BM Rules tech is on and the Allies control all of Solomon Islands, Gilbert Islands, Fiji, and Samoa, and ANZAC is at war with Japan.
Global_40_House_Rules.ANZAC;objectiveAttachment_ANZAC_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Russian Units are in ANZAC Controlled Territories. Sea Zones exempt. 


Global_40_House_Rules.French;conditionAttachment_French_1_Liberation_Switch=<b>12 PUs</b> worth of free units in France the first time France is Liberated (The engine will give you 4 infantry automatically. Use edit mode if you want something other than 4 infantry by deleting the infantry and replacing them with what you really want).
Global_40_House_Rules.French;objectiveAttachment_French_Sphere_of_Influence=<b>-10 PUs</b> When Sphere Of Influence tech is on, if Russian Units are in French Controlled Territories. Sea Zones exempt.


Global_40_House_Rules.Germans;triggerAttachmentAxisVictory1=<b>Axis Victory:</b> 8 European Victory Cities OR 6 Pacific Victory Cities where at least one is Rome/Berlin/Japan.
Global_40_House_Rules.British;triggerAttachmentAlliedVictory1=<b>Allied Victory:</b> Berlin and Rome and Japan are under allied control and allies maintain control of one of their own capitals.



